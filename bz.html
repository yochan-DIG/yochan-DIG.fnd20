<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="bz.css">

<body>
  <h1>B'z THE click SHOUT!!!</h1>
  <p class="rule">稲葉さんをクリックすると、最大10種類のSHOUTをしてくれるよ！🎤🎤🎤<br>
  10秒以内で、沢山のSHOUTを聴いてお友達と点数を競おう！！🗣🗣🗣<br>
  松本さんにSHOUTさせちゃったら減点だから気を付けて！😎<br>
  スタートボタンを押して楽しもう！！👆ﾎﾟﾁｯ
  </p>
  
  <div class="display">
    <p class="inline" id="counter">点数：　0</p>
    <button class="inline" id="start">スタート！👆</button>
    <div class="inline" id="timer">
      <p>Timer</p>
      <img src="https://github.com/yochan-DIG/yochan-DIG.fnd20/blob/main/timer.png?raw=true" width="150px">
    </div>
  </div>

  <img src="https://github.com/yochan-DIG/yochan-DIG.fnd20/blob/main/bz.jpg?raw=true">

  <script type="text/javascript" src="bz.js"></script>
</body>
<!-- scriptは、body閉じタグの直前に持ってくる（読み込み順番の都合で） -->


</html>
